  <script type="text/javascript">
    $(function () {
      $('#slider').slippry({
        
        slippryWrapper: '<div class="sy-box topslider" />',

      $('.ui.embed').embed();

        if ($('#headermenu').hasClass('mobvis')) {
          $('#headermenu').removeClass('mobvis');
        } else {
          $('#headermenu').addClass('mobvis');
        }

      });
    });
  </script>
